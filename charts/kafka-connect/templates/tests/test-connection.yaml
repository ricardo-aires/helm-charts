apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kafka-connect.fullname" . }}-test"
  labels:
    {{- include "kafka-connect.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-qO-', '{{ include "kafka-connect.fullname" . }}:{{ .Values.port }}']
  restartPolicy: Never
